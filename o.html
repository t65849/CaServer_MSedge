  <link rel="stylesheet" href="/assets/css/form-elements.css">

</head>

<body>
  <!-- Top menu -->
  <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
      <div class="navbar-header">

  <div class="container">
    <div class="row">
      <div class="col-sm-5 form-box" id="classbox">
        <div class="form-top" style="margin-bottom: -25px">
          <div class="form-top-left">
            <h3>建立新活動</h3>
            <p>爽主你好，歡迎進入爽揪More，填寫以下資料可建立新活動:</p>
          </div>
        </div>
        <div class="form-bottom">
          <div class="form-group">
            <label class="sr-only-focusable" for="form-active-name" style="color:white">活動名稱</label>
            <input type="text" name="form-active-name" placeholder="活動名稱..." class="form-active-name form-control" id="form-active-name">
          </div>
          <div class="form-group">
            <label class="sr-only-focusable" for="form-active-type" style="color:white">活動類型</label>
            <select class="active-type-lg form-control" style="height: 50px" id="form-active-type">
              <option value="eat">飲食</option>
              <option value="sale">購物</option>
              <option value="sleep">旅行</option>
            </select>
          </div>
          <div class="form-group">
            <label class="sr-only-focusable" for="form-active-numbers" style="color:white">活動人數</label>
            <input type="number" name="form-active-numbers" placeholder="活動人數..." class="form-active-numbers form-control"
              id="form-active-numbers">
          </div>
          <div class="form-group">
            <label class="sr-only-focusable" for="form-active-description" style="color:white">活動描述</label>
            <input type="text" name="form-active-description" placeholder="活動描述..." class="form-active-description form-control"
              id="form-active-description">
          </div>
          <div class="form-group">
            <label class="sr-only-focusable" for="form-active-cash" style="color:white">活動費用</label>
            <input type="number" name="form-active-cash" placeholder="活動費用..." class="form-active-cash form-control" id="form-active-cash">
          </div>
          <div class="form-group">
            <label class="sr-only-focusable" for="form-datetime" style="color:white">活動結束時間</label>
            <input type="datetime-local" name="form-datetime" class="form-datetime form-control" id="form-datetime"
              style="height: 50px" value="2018-09-30T12:00">
            <!--<input type="text" name="form-datetime" class="simple_date form-control" id="form-datetime" style="height: 50px" value="2018-09-29T12:00">-->
          </div>
          <div class="form-group">
            <label class="sr-only-focusable" for="form-guy-name" style="color:white">主辦人姓名</label>
            <input type="text" name="form-guy-name" placeholder="主辦人姓名..." class="form-guy-name form-control" id="form-guy-name">
          </div>
          <div class="form-group">
            <label class="sr-only-focusable" for="form-guy-sex" style="color:white">主辦人性別</label>
            <select class="guy-sex-lg form-control" style="height: 50px" id="form-guy-sex">
              <option value="male">男</option>
              <option value="female">女</option>
            </select>
          </div>
          <div class="form-group">
            <label class="sr-only-focusable" for="form-guy-clothes" style="color:white">主辦人衣服</label>
            <input type="text" name="form-guy-clothes" placeholder="主辦人衣服..." class="form-guy-clothes form-control" id="form-guy-clothes"
              style="height: 50px">
          </div>
          <div class="form-group">
            <label class="sr-only-focusable" for="form-guy-hat" style="color:white">主辦人有無戴帽子</label>
            <select class="guy-hat-lg form-control" style="height: 50px" id="form-guy-hat">
              <option value="yes">有</option>
              <option value="no">無</option>
            </select>
          </div>
          <button type="submit" class="btn" onclick="submitdata()">確認送出開始揪團</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script src="/assets/js/jquery-1.11.1.min.js"></script>
  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="/assets/js/jquery.backstretch.min.js"></script>
  <script src="/assets/js/retina-1.1.0.min.js"></script>

  <!--目標號碼-->

  <!--使用者帳號-->

  <div id="status"></div>
  <button id="save">Save</button>
