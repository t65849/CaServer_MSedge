                <div class="container">

                   <!-- <div class="row">-->

                        <div ><!--class="col-sm-5 form-box"-->

                            <div class="form-bottom">
			                    	<div class="form-group">
                                <label class="sr-only-focusable" style="color:#121B82; font-size: 30px">CaServer Chrome Extension</label><br/>
                                <label class="sr-only-focusable" for="form-active-name" style="color:#121B82">撥號話機</label>
			                        	<input type="text" name="form-first-name" placeholder="撥號話機..." class="form-first-name form-control" id="stationid">
			                        </div>

                                        </div>
                                    <div class="form-group">
                                        <label class="sr-only-focusable" for="form-active-numbers" style="color:#121B82">密碼</label>
			                        	<input type="text" name="form-email" placeholder="密碼..." class="form-email form-control" id="password">
                                    </div>
                              <div id="status" style="color:#121B82"></div>
                              <button type="submit" class="btn" id="save">儲存</button>
